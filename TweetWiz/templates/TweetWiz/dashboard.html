{% extends 'base.html' %}

{% block content %}


<div class="column">
    {% for tweet in tweets %}
       
        <div class="box">
            {{ tweet.body }}
            <span class="is-small has-text-grey-light">
                ({{ tweet.created_at }} by {{ tweet.user.username }}
            </span>
        </div>
    {% endfor %}
</div>


<div class="block">
    <div class="block">
        <h2 class="title is-2">Add a Dweet</p>
    </div>
    <div class="block">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button is-success is-fullwidth is-medium mt-5"
                    type="submit">Tweet
            </button>
        </form>
    </div>
</div>


{% endblock content %}
