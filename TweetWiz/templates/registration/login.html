
{% extends 'base.html' %}

{% block content %}
<h1 class="title">Log In</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    
    <input class="button is-link" type="submit" value="Login">
</form>
{% comment %} <a href="{% url 'TweetWiz:password_reset' %}">Reset password</a> {% endcomment %}
<a href="{% url 'TweetWiz:register' %}">Don't have an account? Sign Up</a>
{% endblock %}
